[profile.default]
# Show which test is running and summary of failures at the end.
failure-output = "immediate-final"
# No retries locally by default.
retries = 0

[profile.ci]
# In CI, retry flaky tests once before failing the run.
failure-output = "immediate-final"
retries        = 2
# Kill tests that hang for more than 120 seconds.
slow-timeout = { period = "60s", terminate-after = 2 }
# Produce JUnit XML for GitHub Actions test summary.
junit.path = "junit.xml"
